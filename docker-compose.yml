version: '3.8'

services:
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - ai-engine
    networks:
      - yukti-network

  ai-engine:
    build:
      context: ./apps/ai-engine
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - YFINANCE_CACHE_DIR=/tmp/cache
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./apps/ai-engine:/app
    networks:
      - yukti-network

  data-ingestion:
    build:
      context: ./apps/data-ingestion
      dockerfile: Dockerfile
    # restart: always # Uncomment for production auto-restart
    environment:
      - REDIS_ADDR=redis:6379
    depends_on:
      - redis
    networks:
      - yukti-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - yukti-network

networks:
  yukti-network:
    driver: bridge

volumes:
  redis_data:
